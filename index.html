<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>464.kr</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      }

      .container {
        text-align: center;
        color: white;
      }

      h1 {
        font-size: 4rem;
        margin-bottom: 2rem;
      }

      .links {
        display: flex;
        gap: 2rem;
        justify-content: center;
      }

      a {
        padding: 1rem 2rem;
        background: rgba(255, 255, 255, 0.2);
        color: white;
        text-decoration: none;
        border-radius: 8px;
        font-size: 1.2rem;
        transition: all 0.3s;
        backdrop-filter: blur(10px);
      }

      a:hover {
        background: rgba(255, 255, 255, 0.3);
        transform: translateY(-2px);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>464.kr</h1>
      <div class="links">
        <a href="/stock">재고 관리 시스템</a>
      </div>
    </div>
  </body>
</html>
